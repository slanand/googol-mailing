<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<title>Googol Mailing</title>
	</head>

	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src= 'js/buttonForm.js'></script>

		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		      	<span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="home.html">Googol Mailing</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="home.html">Home</a></li>
		        <li id="dropdown"><a href="email.html">Compose Email</a></li>
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">My Lists <span class="caret"></span></a>
		          <ul class="dropdown-menu" role="menu">
		            <li><a href="lists.html">View Lists</li>
		            <li><a href="editlists.html">Create/add to list</a></li>
		          </ul>
		        </li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

	    <div id='wrapper'>
	    	<!-- add contact / create new list form -->
	    	<div id="addDiv" class="col-md-3">
				<h4> Create a list or add a contact to an existing list: </h4>
				<form id='putForm' role="form">
					<div class="row">
						<div class="form-group">
						    <label for="listname">List</label>
						    <input type="text" class="form-control listName" id="listname" name="list" required>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
						    <label for="firstname">First Name</label>
						    <input type="text" class="form-control fname" id="firstname" name="first" required>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
						    <label for="lastname">Last Name</label>
						    <input type="text" class="form-control lname" id="lastname" name="last" required>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
						    <label for="email">Email</label>
						    <input type="email" class="form-control email" id="email" name="last" required>
						</div>
					</div>
					<button type="submit" class="btn btn-default">Add contact to list</button> 
				</form>
			</div>

			<div id= "fakediv" class="col-md-1">
			</div>

			<!-- Display contacts of list user just added a contact to -->
			<div class="col-md-4" id='displayCollection'>
				<span id="current"></span>
			</div>

			<!-- View instagram pics only on mobile -->
			<div id= "instaDiv" class="col-md-4">
				<h5 id="instagramMessage"> Creating or adding to lists is better full-screen on the desktop!
					In the meantime, view Instagram pictures of your favorite hashtag!</h5>

				<form id= "instaPics" role="form">
					<div class="row">
						<div class="form-group">
					    	<input class="form-control" id="tag" placeholder="Hashtag name"></input>
						</div>
					</div>
					<button type= "submit"class="btn btn-default btn-sm">Submit</button>
			   	</form>
			   	<br>
			   	<div id="images">
				</div> 
			</div>
		</div>
	</body>
</html>
