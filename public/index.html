<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<title>Googol Mailing</title>
	</head>

	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src= 'js/buttonForm.js'></script>

		<div class="col-md-4">
		</div>

		<div class="col-md-4">

		  <!-- login form -->
	      <form id="loginForm" class="form-signin" role="form">
	        <h3 class="form-signin-heading">Googol Mailing</h2>
	        <span id= "loginStatus"></span>
	        <h5 class="form-signin-heading">Sign in to start sending personalized mass emails!</h2>
	        <label for="username" class="sr-only">Username</label>
	        <input id="username" class="form-control" placeholder="Username" required autofocus>
	        <label for="inputPassword" class="sr-only">Password</label>
	        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
	        <br>
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	      </form>

	    </div> <!-- /container -->

	    <div class="col-md-4">
		</div>

	</body>
</html>
